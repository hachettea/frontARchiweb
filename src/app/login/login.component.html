<div
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-delay="30000000"
  style="
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 3rem;
    width: 300%;
  "
>
  <div
    class="toast-header"
    [ngStyle]="{
      background: me ? 'lightgreen' : 'red',
      color: me ? 'black' : 'white'
    }"
  >
    <strong class="mr-auto">{{ me ? "Bienvenue" : "Erreur" }}</strong>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ me ? "Bonjour " + me.username : "Une erreur est survenue" }}
  </div>
</div>
<div class="row justify-content-center align-items-center">
  <div class="col-md-12 col-lg-7 left-pannel">
    <h1 class="title_login text-center">ceri game</h1>
    <h1 class="subtitle_login text-center">Le jeu qui d√©chire un max!</h1>
  </div>
  <div class="col-md-12 col-lg-5 right-pannel">
    <div class="card-elem">
      <h2 class="text-center">Bienvenue</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="username"
          >Nom d'utilisateur
          <input
            placeholder="alexhach"
            type="text"
            formControlName="username"
          />
        </label>
        <label for="password"
          >Mot de passe
          <input
            placeholder="********"
            type="password"
            formControlName="password"
          />
        </label>
        <div
          *ngIf="wrongCredentials"
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          Nom d'utilisateur ou mot de passe incorrect.
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="wrongCredentials = false"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <button class="btn btn-primary">Connexion</button>
      </form>
    </div>
  </div>
</div>
